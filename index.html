<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRAVE MOMOS | Menu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <style>
    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --dark: #292F36;
      --light: #FFF8F0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--light);
      color: var(--dark);
    }
    /* Header */
    header {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('https://images.unsplash.com/photo-1601050690597-df0568f70950?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }
    h1 { font-size: 3rem; margin: 0; }
    .tagline { font-size: 1.5rem; }
    .call-btn {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      margin: 1rem 0;
      font-weight: bold;
    }
    /* Menu Tabs */
    .menu-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab-btn {
      padding: 0.8rem 1.5rem;
      background: #eee;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .tab-btn.active {
      background: var(--primary);
      color: white;
    }
    .menu-content {
      display: none;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .menu-content.active {
      display: block;
    }
    /* Menu Items */
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      margin: 0.5rem 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .item-name { font-weight: 600; }
    .item-price { color: var(--primary); }
    /* Gallery & Feedback (Previous CSS remains same) */
  </style>
</head>
<body>
  <header>
    <h1>KRAVE MOMOS</h1>
    <p class="tagline">Steamy. Spicy. Irresistible.</p>
    <a href="tel:9305038381" class="call-btn">Call Now: 9305038381</a>
  </header>

  <!-- Menu Tabs -->
  <div class="menu-tabs">
    <button class="tab-btn active" onclick="openTab('momos')">Momos</button>
    <button class="tab-btn" onclick="openTab('bbq')">BBQ Momos</button>
    <button class="tab-btn" onclick="openTab('burgers')">Burgers</button>
    <button class="tab-btn" onclick="openTab('drinks')">Drinks</button>
  </div>

  <!-- Momos Tab -->
  <div id="momos" class="menu-content active">
    <div class="menu-item">
      <span class="item-name">Veg Steam Momo (5 Pcs)</span>
      <span class="item-price">₹60</span>
    </div>
    <div class="menu-item">
      <span class="item-name">Paneer Steam Momo (5 Pcs)</span>
      <span class="item-price">₹70</span>
    </div>
    <!-- Add more items -->
  </div>

  <!-- BBQ Momos Tab -->
  <div id="bbq" class="menu-content">
    <div class="menu-item">
      <span class="item-name">Veg BBQ Momo (5 Pcs)</span>
      <span class="item-price">₹70</span>
    </div>
    <div class="menu-item">
      <span class="item-name">Paneer BBQ Momo (5 Pcs)</span>
      <span class="item-price">₹80</span>
    </div>
    <!-- Add more items -->
  </div>

  <!-- Burgers Tab -->
  <div id="burgers" class="menu-content">
    <div class="menu-item">
      <span class="item-name">Veg Burger</span>
      <span class="item-price">₹100</span>
    </div>
    <div class="menu-item">
      <span class="item-name">Paneer Burger</span>
      <span class="item-price">₹150</span>
    </div>
  </div>

  <!-- Drinks Tab -->
  <div id="drinks" class="menu-content">
    <div class="menu-item">
      <span class="item-name">Cold Coffee</span>
      <span class="item-price">₹80</span>
    </div>
    <div class="menu-item">
      <span class="item-name">KitKat Shake</span>
      <span class="item-price">₹120</span>
    </div>
  </div>

  <!-- Gallery & Feedback Sections (Same as before) -->

  <script>
    // Tab Switching Function
    function openTab(tabId) {
      // Hide all tabs
      document.querySelectorAll('.menu-content').forEach(tab => {
        tab.classList.remove('active');
      });
      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      // Update active button
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
